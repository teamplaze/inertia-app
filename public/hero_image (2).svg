<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A3B3A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64918E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D5A5A;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#CB945E;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#CB945E;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="recordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D2D2D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D0D0D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Audio waveform pattern -->
    <pattern id="wavePattern" x="0" y="0" width="60" height="30" patternUnits="userSpaceOnUse">
      <rect width="2" height="5" x="5" y="12" fill="#CB945E" opacity="0.3"/>
      <rect width="2" height="12" x="10" y="9" fill="#CB945E" opacity="0.4"/>
      <rect width="2" height="8" x="15" y="11" fill="#CB945E" opacity="0.3"/>
      <rect width="2" height="15" x="20" y="7" fill="#CB945E" opacity="0.5"/>
      <rect width="2" height="6" x="25" y="12" fill="#CB945E" opacity="0.3"/>
      <rect width="2" height="10" x="30" y="10" fill="#CB945E" opacity="0.4"/>
      <rect width="2" height="4" x="35" y="13" fill="#CB945E" opacity="0.3"/>
      <rect width="2" height="14" x="40" y="8" fill="#CB945E" opacity="0.5"/>
      <rect width="2" height="7" x="45" y="11" fill="#CB945E" opacity="0.3"/>
      <rect width="2" height="9" x="50" y="10" fill="#CB945E" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#backgroundGradient)"/>
  
  <!-- Center glow effect -->
  <ellipse cx="400" cy="200" rx="350" ry="200" fill="url(#centerGlow)"/>
  
  <!-- Large central vinyl record -->
  <g transform="translate(400,200)">
    <!-- Outer record -->
    <circle cx="0" cy="0" r="120" fill="url(#recordGradient)" stroke="#CB945E" stroke-width="3"/>
    <!-- Grooves -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#CB945E" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#CB945E" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#CB945E" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#CB945E" stroke-width="1" opacity="0.3"/>
    <!-- Center label -->
    <circle cx="0" cy="0" r="25" fill="#CB945E"/>
    <circle cx="0" cy="0" r="4" fill="#000000"/>
    <!-- Label text area -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#000000" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- Floating coins/tokens representing investment -->
  <g fill="#CB945E" opacity="0.8">
    <!-- Investment tokens -->
    <circle cx="150" cy="120" r="15" stroke="#FFFFFF" stroke-width="2"/>
    <text x="150" y="125" text-anchor="middle" fill="#000000" font-size="12" font-weight="bold">$</text>
    
    <circle cx="650" cy="150" r="15" stroke="#FFFFFF" stroke-width="2"/>
    <text x="650" y="155" text-anchor="middle" fill="#000000" font-size="12" font-weight="bold">$</text>
    
    <circle cx="100" cy="280" r="12" stroke="#FFFFFF" stroke-width="2"/>
    <text x="100" y="285" text-anchor="middle" fill="#000000" font-size="10" font-weight="bold">$</text>
    
    <circle cx="700" cy="300" r="12" stroke="#FFFFFF" stroke-width="2"/>
    <text x="700" y="305" text-anchor="middle" fill="#000000" font-size="10" font-weight="bold">$</text>
  </g>
  
  <!-- Musical notes orbiting the record -->
  <g fill="#FFFFFF" opacity="0.9">
    <!-- Note 1 -->
    <g transform="translate(520,120)">
      <circle cx="0" cy="0" r="4"/>
      <rect x="4" y="-20" width="2" height="20"/>
      <path d="M4,-20 Q10,-25 15,-20" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Note 2 -->
    <g transform="translate(280,120)">
      <circle cx="0" cy="0" r="4"/>
      <rect x="4" y="-20" width="2" height="20"/>
    </g>
    
    <!-- Note 3 -->
    <g transform="translate(580,280)">
      <circle cx="0" cy="0" r="3"/>
      <rect x="3" y="-15" width="1.5" height="15"/>
    </g>
    
    <!-- Note 4 -->
    <g transform="translate(220,280)">
      <circle cx="0" cy="0" r="3"/>
      <rect x="3" y="-15" width="1.5" height="15"/>
    </g>
  </g>
  
  <!-- Audio waveform elements -->
  <rect x="50" y="50" width="200" height="30" fill="url(#wavePattern)" opacity="0.6"/>
  <rect x="550" y="320" width="200" height="30" fill="url(#wavePattern)" opacity="0.6"/>
  
  <!-- Connection network lines -->
  <g stroke="#CB945E" stroke-width="2" fill="none" opacity="0.4">
    <!-- Lines connecting investment tokens to center -->
    <path d="M150,120 Q275,160 280,200" stroke-dasharray="5,5"/>
    <path d="M650,150 Q525,175 520,200" stroke-dasharray="5,5"/>
    <path d="M100,280 Q250,240 280,200" stroke-dasharray="5,5"/>
    <path d="M700,300 Q550,250 520,200" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Geometric elements suggesting technology/platform -->
  <g stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.3">
    <!-- Tech elements in corners -->
    <polygon points="50,50 70,30 90,50 70,70" transform="rotate(45 70 50)"/>
    <polygon points="710,50 730,30 750,50 730,70" transform="rotate(45 730 50)"/>
    <polygon points="50,350 70,330 90,350 70,370" transform="rotate(45 70 350)"/>
    <polygon points="710,350 730,330 750,350 730,370" transform="rotate(45 730 350)"/>
  </g>
  
  <!-- Small vinyl records in background -->
  <g opacity="0.2">
    <circle cx="120" cy="350" r="25" fill="url(#recordGradient)" stroke="#CB945E" stroke-width="1"/>
    <circle cx="120" cy="350" r="5" fill="#CB945E"/>
    
    <circle cx="680" cy="80" r="20" fill="url(#recordGradient)" stroke="#CB945E" stroke-width="1"/>
    <circle cx="680" cy="80" r="4" fill="#CB945E"/>
  </g>
  
  <!-- Subtle crown/royalty symbol suggesting royalties -->
  <g transform="translate(400,120)" fill="#CB945E" opacity="0.6">
    <path d="M-15,0 L-10,-8 L-5,0 L0,-10 L5,0 L10,-8 L15,0 L12,5 L-12,5 Z"/>
    <circle cx="-8" cy="-4" r="1.5" fill="#FFFFFF"/>
    <circle cx="0" cy="-6" r="1.5" fill="#FFFFFF"/>
    <circle cx="8" cy="-4" r="1.5" fill="#FFFFFF"/>
  </g>
</svg>